<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    button {
      font-size: 1rem;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
    }

    #no:hover {
      position: relative;
      left: calc(20px - 40px * random());
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey beautiful ğŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>

    <div id="message"></div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").innerHTML =
        "Yayyy! ğŸ’˜ See you on the 14th, Princess ğŸ‘‘ğŸ’";
    }

    function moveNo() {
      const btn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
