<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6b9, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 50px 40px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  width: 420px;
  position: relative;
}

h1 {
  color: #ff3366;
  font-size: 2rem;
}

#message {
  margin: 20px 0;
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff3366;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

button {
  border: none;
  cursor: pointer;
}

.yes-btn {
  background: #ff3366;
  color: white;
  font-size: 2rem;
  padding: 30px 70px;
  border-radius: 100px;
  box-shadow: 0 15px 30px rgba(255, 51, 102, 0.5);
}

.no-btn {
  position: absolute;
  background: #eee;
  font-size: 1rem;
  padding: 10px 25px;
  border-radius: 25px;
}

#loveImg {
  margin-top: 15px;
  width: 180px;
  display: none;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey cutie will you be my Valentine ğŸ’–</h1>
  <div id="message"></div>

  <button class="yes-btn" onclick="sayYes()">Yes ğŸ’˜</button>
  <br><br>
  <button class="no-btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No ğŸ™ˆ</button>

  <!-- Cute teddy love gif -->
  <img id="loveImg" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
</div>

<script>
function moveNo() {
  const btn = document.getElementById("noBtn");

  const maxX = window.innerWidth - btn.offsetWidth - 20;
  const maxY = window.innerHeight - btn.offsetHeight - 20;

  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + "px";
}

function sayYes() {
  document.getElementById("message").innerText =
    "YAYYY!! ğŸ’•ğŸ˜ See you on the 14th, Cutie ğŸ’–ğŸŒ¹";

  document.querySelector(".yes-btn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";
  document.getElementById("loveImg").style.display = "block";
}
</script>

</body>
</html>
