<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 420px;
      z-index: 2;
    }

    h1 {
      color: #ff3366;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    #no {
      background: #ddd;
      position: relative;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff3366;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Cutie ðŸ¥°ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes" onclick="sayYes()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>

    <div id="message"></div>
  </div>

  <script>
    let noMessages = [
      "Nice try ðŸ˜",
      "Still thinking? ðŸ˜Œ",
      "Come onâ€¦ you know you want to ðŸ’•",
      "That button is just for decoration ðŸ˜„",
      "Okay now youâ€™re just teasing ðŸ˜œ"
    ];

    let noCount = 0;

    function moveNo() {
      const btn = document.getElementById("no");

      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;

      btn.innerText = noMessages[noCount % noMessages.length];
      noCount++;

      // Make YES grow slowly
      const yesBtn = document.getElementById("yes");
      let scale = 1 + noCount * 0.05;
      yesBtn.style.transform = `scale(${scale})`;
    }

    function sayYes() {
      document.getElementById("message").innerHTML =
        "YAYYY!! ðŸ’•ðŸ˜ See you on the 14th, Cutie ðŸ’–ðŸŒ¹";

      document.getElementById("no").style.display = "none";

      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
