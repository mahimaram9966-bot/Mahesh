<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just One Question ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6b9, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      width: 420px;
      position: relative;
    }

    h1 {
      color: #ff3366;
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    #message {
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff3366;
      min-height: 40px;
    }

    .yes-btn {
      background: #ff3366;
      color: white;
      border: none;
      font-size: 2rem;
      padding: 35px 80px;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(255, 51, 102, 0.5);
    }

    .no-btn {
      margin-top: 25px;
      background: #eee;
      border: none;
      font-size: 1rem;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      transition: transform 0.15s ease;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Cutie ðŸ¥°ðŸ’–</h1>

    <div id="message"></div>

    <button class="yes-btn" id="yes" onclick="sayYes()">
      Yes ðŸ’˜
    </button>

    <br />

    <button class="no-btn" id="no" onmouseover="handleNo()">
      No ðŸ™ˆ
    </button>
  </div>

  <script>
    const noMessages = [
      "Nice try ðŸ˜",
      "Still thinking? ðŸ˜Œ",
      "Try in next life ðŸ˜„",
      "Seriously? ðŸ˜",
      "Ayyo enduku ala? ðŸ˜…",
      "Ilaa chesthe kastam amma ðŸ˜†",
      "Ala kaaduâ€¦ Yes cheyyali ðŸ’–"
    ];

    let noIndex = 0;
    let heartsStarted = false;

    function handleNo() {
      const noBtn = document.getElementById("no");
      const msg = document.getElementById("message");

      // SMALL, CONTROLLED movement (never too far)
      const x = Math.random() * 40 - 20; // -20 to +20 px
      const y = Math.random() * 20 - 10; // -10 to +10 px
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      msg.innerText = noMessages[noIndex % noMessages.length];
      noIndex++;
    }

    function sayYes() {
      const msg = document.getElementById("message");

      msg.innerText =
        "YAYYY!! ðŸ’•ðŸ˜ See you on the 14th, Cutie ðŸ’–ðŸŒ¹";

      // YES hides, NO stays
      document.getElementById("yes").style.display = "none";

      if (!heartsStarted) {
        heartsStarted = true;
        startHearts();
      }
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration =
          (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }
  </script>

</body>
</html>
